name: pnpm build

on:
  push:
    branches-ignore:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install pnpm
        run: npm install pnpm

        with:
          node-version: 18
          cache: pnpm

      - name: Install pnpm
        run: pnpm install

      - name: Build
        run: pnpm build
